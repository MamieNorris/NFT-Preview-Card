<!DOCTYPE html>
<html>
    <head>
        <title>NFT Preview Card</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="main-container">

                <div class="image-container">
                    <img class="picture" src="Images/image-equilibrium.jpg" alt="image-equilibrium">
                    
                </div>

                <div class="description-container">
                    <h1 class="title"> Equilibrium #3429</h1>
                    <p class="description-p">Our Equilibrium collection promotes balance and calm.</p>

                    <div class="NFT-section">
                        <div class="NFT-section-left">
                            <img class="eth-icone" src="Icones/icon-ethereum.svg" alt="icon-ethereum">
                            <p class="ETH-value">0.041 ETH</p>
                        </div>
                        <div class="NFT-section-right">
                            <img class="clock-icone" src="Icones/icon-clock.svg" alt="icon-clock">
                            <p class="time-left">3 days left</p>
                        </div>
                    </div>
                <div class="line"></div>
                </div>

                <div class="creator-profil">
                    <img class="profile-picture" src="Images/image-avatar.png" alt="image-avatar">
                    <p class="creation-author">Creation of <span class="creator-name">Jules Wyvern</span></p>
                </div>
            </div>
        </main>
    </body>
</html>
